<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Jnerator</title>
</head>
<body>

<div th:replace="fragments/header">&nbsp;</div>

<div class="container">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Template</a></li>
            <li class="breadcrumb-item active" aria-current="page">List of templates</li>
        </ol>
    </nav>

    <div class="alert">
        <table class="table table-hover ">
            <thead class="thead-inverse">
            <tr>
                <th>Template</th>
                <th>Action</th>
            </tr>
            </thead>
            <tr th:each="template : ${domain.templateOptionsList}">
                <td th:text="${template}"></td>
                <td><a href="#" th:href="@{'/remove-template/' + ${template}}">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
