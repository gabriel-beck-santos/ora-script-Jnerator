<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Jnerator</title>
</head>
<body>

<div th:replace="fragments/header">&nbsp;</div>

<div class="container">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Template</a></li>
            <li class="breadcrumb-item active" aria-current="page">List of templates</li>
        </ol>
    </nav>

    <button type="button" class="btn btn-primary" data-toggle="modal"
            data-target="#addTemplate" data-whatever="@mdo">Add</button>
    <div class="alert">
        <table class="table table-hover table-striped table-sm">
            <thead class="thead-inverse">
            <tr>
                <th>Template</th>
                <th>Action</th>
            </tr>
            </thead>
            <tr th:each="template : ${domain.templateOptionsList}">
                <td th:text="${template}"></td>
                <form action="#" th:action="@{/remove-template}" method="post">
                    <input type="hidden" id="template" name="template" th:value="${template}">
                    <td><button type="submit" class="btn btn-danger btn-sm" >Delete</button></td>
                </form>
            </tr>
        </table>
    </div>

    <div th:replace="template/template">&nbsp;</div>

</div>
</body>
</html>
