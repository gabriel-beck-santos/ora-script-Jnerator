<!DOCTYPE html>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Jnerator</title>
</head>
<body>

<div th:replace="fragments/header">&nbsp;</div>

<div class="container">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Template</a></li>
            <li class="breadcrumb-item active" aria-current="page">Upload new template</li>
        </ol>
    </nav>
    <form action="#" th:action="@{/template}"
            method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-10">
                <input id="fileTemplate" name="fileTemplate" type="file" class="form-control-file">
            </div>
            <div class="col-md-2">
                <input class="btn btn-primary float-right btn-sm" type="submit" value="Upload"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
