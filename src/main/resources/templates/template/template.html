<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Jnerator</title>
</head>
<body>
<div class="modal fade" id="addTemplate" tabindex="-1"
     role="dialog" aria-labelledby="addTemplateLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addTemplateLabel">Upload new template</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="#" th:action="@{/template}" method="post" enctype="multipart/form-data">
                <div class="modal-body">

                    <div class="form-group">
                        <label for="commandSelect" class="col-form-label">Type of Commands:</label>
                        <select class="form-control" th:required="true"
                                name="commandSelect" id="commandSelect">
                            <option value=""> -- select -- </option>
                            <optgroup th:each="c : ${templateDomain.typeOfCommand}" th:label="${c.name}">
                                <option th:each="p : ${c.commands}" th:value="${c.name+'/'+p}" th:text="${p}" />
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fileTemplate" class="col-form-label">Message:</label>
                        <input class="form-control form-control-sm" id="fileTemplate"
                               name="fileTemplate" th:type="file" required="true">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
